<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Baby Wish List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f6f3;
    }
    h1 {
      color: #b06d82;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0d5db;
    }
    button {
      background-color: #d09aa8;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b06d82;
    }
  </style>
</head>
<body>
  <button onclick="logout()" style="float:right;background:#ccc;border:none;padding:0.5rem;">Logout</button>
  <button onclick="window.location.href='index.html'" style="float:left; background:#ccc; border:none; padding:0.5rem; margin-right: 0.5rem;">
    Home
  </button>
  <h1>Admin Dashboard</h1>
  <p>This page shows all current reservations.</p>

  <table id="reservationTable">
    <thead>
      <tr>
        <th>Entry ID</th>
        <th>Gift ID</th>
        <th>Reserved By</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Submitted Notes</h2>
    <table id="notesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Message</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  <script>
  
    async function loadAdminData() {
      const res = await fetch("https://gift-registry-backend.onrender.com/admin/reservations", { credentials: "include" });
      const data = await res.json();

      const tbody = document.querySelector("#reservationTable tbody");
      tbody.innerHTML = '';
      const fragment = document.createDocumentFragment();

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.entry_id}</td>
          <td>${entry.gift_id}</td>
          <td>${entry.name}</td>
          <td>${entry.timestamp}</td>
          <td><button onclick="unreserve(${entry.entry_id})">Unreserve</button></td>
        `;
        fragment.appendChild(row);
      });

      tbody.appendChild(fragment);
}
async function loadNotes() {
  const res = await fetch("https://gift-registry-backend.onrender.com/admin/notes", {
    credentials: "include"
  });

  const data = await res.json();
  const tbody = document.querySelector("#notesTable tbody");
  tbody.innerHTML = "";

  data.forEach(note => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${note.id}</td>
      <td>${note.name}</td>
      <td>${note.message}</td>
      <td>${note.timestamp}</td>
    `;
    tbody.appendChild(row);
  });
}
  
    async function unreserve(entryId) {
      if (!confirm(`Remove this reservation?`)) return;
  
      const res = await fetch("https://gift-registry-backend.onrender.com/admin/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ entry_id: entryId })
      });
  
      if (res.ok) {
        alert("Reservation removed.");
        loadAdminData();
      } else {
        alert("Failed to remove reservation.");
      }
    }
    async function checkLogin() {
      const res = await fetch("https://gift-registry-backend.onrender.com/check-admin", {
        credentials: "include"
      });
      const data = await res.json();
      console.log("[CHECK ADMIN]", data);
      if (!data.admin) {
        window.location.href = "adminlogin.html";
  }
}
    async function logout() {
      await fetch("https://gift-registry-backend.onrender.com/logout", {
        method: "POST",
        credentials: "include"
      });
      window.location.href = "adminlogin.html";
    }

  checkLogin().then(() => {
    loadAdminData();
    loadNotes();
});
      
  </script>
  
  
</body>
</html>
