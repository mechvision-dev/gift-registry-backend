<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Baby Wish List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f6f3;
    }
    h1 {
      color: #b06d82;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0d5db;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
<p>This page shows all current reservations.</p>

<table id="reservationTable" border="1" cellpadding="8" style="margin-top: 1rem; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Gift ID</th>
      <th>Reserved By</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function loadAdminData() {
    const res = await fetch("https://gift-registry-backend.onrender.com/admin-data");
    const data = await res.json();

    const tbody = document.querySelector("#reservationTable tbody");
    tbody.innerHTML = '';

    Object.keys(data).forEach(id => {
      data[id].forEach(name => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${id}</td>
          <td>${name}</td>
          <td><button onclick="unreserve(${id}, '${name}')">Unreserve</button></td>
        `;

        tbody.appendChild(row);
      });
    });
  }

  async function unreserve(id, name) {
    if (!confirm(`Remove ${name}'s reservation for gift ID ${id}?`)) return;

    const res = await fetch("https://gift-registry-backend.onrender.com/unreserve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, reservedBy: name })
    });

    if (res.ok) {
      alert("Reservation removed.");
      loadAdminData();
    } else {
      alert("Failed to remove reservation.");
    }
  }

  loadAdminData();
</script>

</body>
</html>
