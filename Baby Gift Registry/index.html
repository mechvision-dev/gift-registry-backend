<!--
FILE: index.html
DESCRIPTION: This HTML file represents a baby gift registry webpage for Joanne and Jonathan. 
       It includes a list of gifts, a special note section, and a form for users to leave notes or suggest gifts.

FEATURES:
1. **Typography and Styling**:
   - Uses Google Fonts ('Quicksand' and 'Great Vibes') for custom typography.
   - Includes CSS styles for layout, hover effects, and responsive design.

2. **Gift List**:
   - Displays a grid of gift cards with details such as name, note, image(s), and reservation status.
   - Supports reserving gifts by entering a name and submitting it to the backend API.

3. **Special Note Section**:
   - Encourages users to gift books instead of cards for the baby.
   - Includes an image and a styled message.

4. **Extra Notes Section**:
   - Allows users to leave a note or suggest a gift.
   - Displays a confirmation message upon submission.

5. **Image Gallery and Slideshow**:
   - Implements a horizontal image gallery for scrolling through images.
   - Includes a slideshow feature for gifts with multiple images, cycling every 3 seconds.

6. **API Integration**:
   - Fetches gift reservation data from a backend API.
   - Posts reservation data to the backend when a gift is reserved.

7. **Dynamic Rendering**:
   - Dynamically renders the gift list based on the data fetched from the API.
   - Updates the UI to reflect reservation status.

8. **Responsive Design**:
   - Uses CSS grid and flexible layouts to ensure compatibility across different screen sizes.

USAGE:
- Open the file in a browser to view the baby gift registry.
- Users can browse the gift list, reserve gifts, and leave notes or suggestions.

DEPENDENCIES:
- Google Fonts for typography.
- Backend API hosted at "https://gift-registry-backend.onrender.com/" for fetching and posting reservation data.

NOTES:
- Ensure the backend API is running and accessible for full functionality.
- The last two gifts in the list are not reservable and do not include links or buttons.
-->

/* Fetch reservations from the server */
async function fetchReservations() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();
    data.forEach(entry => {
      const gift = gifts.find(g => g.id === entry.id);
      if (gift) gift.reservedBy = entry.reservedBy || null;
    });
    renderGifts();
  } catch (error) {
    console.error("Error fetching reservations:", error);
    renderGifts();
  }
}

/* Render the gift list */
function renderGifts() {
  const container = document.getElementById("giftList");
  container.innerHTML = "";

  gifts.forEach(gift => {
    const div = document.createElement("div");
    div.className = `gift${gift.reservedBy ? " taken" : ""}`;
    div.innerHTML = `
      <h3>${gift.name}</h3>
      ${gift.note ? `<p class="note">${gift.note}</p>` : ""}
      ${renderSlideshow(gift)}
      ${renderGiftActions(gift)}
    `;
    container.appendChild(div);
  });

  attachSlideshowEvents();
}

/* Render slideshow for a gift */
function renderSlideshow(gift) {
  if (!gift.images || gift.images.length === 0) return "";
  const imagesHTML = gift.images.map((url, i) =>
    `<img src="${url}" class="${i === 0 ? "active" : ""}" alt="${gift.name}">`
  ).join("");
  const dotsHTML = gift.images.map((_, i) =>
    `<span class="dot ${i === 0 ? "active" : ""}"></span>`
  ).join("");
  return `
    <div class="slideshow" id="slideshow-${gift.id}">
      <button class="slideshow-arrow prev">&#8592;</button>
      ${imagesHTML}
      <button class="slideshow-arrow next">&#8594;</button>
    </div>
    <div class="slideshow-dots" id="dots-${gift.id}">${dotsHTML}</div>
  `;
}

/* Render actions for a gift */
function renderGiftActions(gift) {
  if (gift.id === 11 || gift.id === 12) return "";

  const savedName = localStorage.getItem("guestName") || "";
  const max = gift.maxReservations || 1;
  const reservedList = Array.isArray(gift.reservedBy) ? gift.reservedBy : gift.reservedBy ? [gift.reservedBy] : [];
  const available = max - reservedList.length;

  if (available <= 0) {
    return `
      <a href="${gift.link}" target="_blank"><button>View Gift</button></a>
      <p><strong>All reserved!</strong></p>
    `;
  }

  return `
    <a href="${gift.link}" target="_blank"><button>View Gift</button></a>
    <input type="text" id="name-${gift.id}" placeholder="Your name" value="${savedName}">
    <button onclick="reserveGift(${gift.id})">Reserve Gift (${available} left)</button>
    ${reservedList.length ? `<p><strong>Reserved by:</strong> ${reservedList.join(", ")}</p>` : ""}
  `;
}

/* Attach slideshow events */
function attachSlideshowEvents() {
  gifts.forEach(gift => {
    if (!gift.images || gift.images.length < 2) return;

    const slideshow = document.getElementById(`slideshow-${gift.id}`);
    const images = slideshow.querySelectorAll("img");
    const dots = document.querySelectorAll(`#dots-${gift.id} .dot`);
    const prev = slideshow.querySelector(".slideshow-arrow.prev");
    const next = slideshow.querySelector(".slideshow-arrow.next");

    let current = 0;
    slideIndices[gift.id] = 0;

    function updateSlide(index) {
      images[current].classList.remove("active");
      if (dots.length) dots[current].classList.remove("active");

      current = (index + images.length) % images.length;

      images[current].classList.add("active");
      if (dots.length) dots[current].classList.add("active");

      slideIndices[gift.id] = current;
    }

    const intervals = new Map();

    const startInterval = () => {
      if (intervals.has(gift.id)) clearInterval(intervals.get(gift.id));
      const interval = setInterval(() => updateSlide(current + 1), 3000);
      intervals.set(gift.id, interval);
    };

    startInterval();

    slideshow.addEventListener("mouseenter", () => {
      if (intervals.has(gift.id)) clearInterval(intervals.get(gift.id));
    });

    slideshow.addEventListener("mouseleave", startInterval);

    prev.addEventListener("click", () => updateSlide(current - 1));
    next.addEventListener("click", () => updateSlide(current + 1));
  });
}

/* Reserve a gift */
async function reserveGift(id) {
  const nameInput = document.getElementById(`name-${id}`);
  const name = nameInput?.value.trim();
  if (!name) return alert("Please enter your name");

  localStorage.setItem("guestName", name);

  const button = nameInput.nextElementSibling;
  button.disabled = true;
  button.innerText = "Reserving...";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id, reservedBy: name }) // backend must append name to list
    });

    const result = await response.text();

    if (result === "Success") {
      const gift = gifts.find(g => g.id === id);
      if (gift) {
        if (!Array.isArray(gift.reservedBy)) gift.reservedBy = [];
        gift.reservedBy.push(name);
      }
      renderGifts();
    } else {
      alert(result);
      fetchReservations();
    }
  } catch (error) {
    console.error("Error reserving gift:", error);
    button.disabled = false;
    button.innerText = "Reserve Gift";
  }
}

/* Submit a note or gift suggestion */
function submitNote() {
  const name = document.getElementById("otherName").value.trim();
  const note = document.getElementById("otherNote").value.trim();
  if (!name || !note) return alert("Please enter your name and note.");
  document.getElementById("noteConfirm").innerText = `Thank you, ${name}! Your note has been received.`;
  document.getElementById("otherName").value = "";
  document.getElementById("otherNote").value = "";
}

/* Fetch reservations on page load */
fetchReservations();
