<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swaddle Sweeper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(to bottom, #fff7f9, #f7d9e3);
  color: #4a4a4a;
  text-align: center;
  padding: 2rem;
  margin: 0;
}

.wrapper {
  max-width: 700px;
  margin: 0 auto;
  padding: 2rem;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(208, 154, 168, 0.4);
  backdrop-filter: blur(8px);
  position: relative;
}

.home-button {
  position: absolute;
  top: 1.5rem;
  left: 1.5rem;
  background: linear-gradient(145deg, #eec4da, #d79fbf);
  color: #fff;
  font-weight: 700;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  border: none;
  box-shadow: 0 4px 12px rgba(198, 122, 152, 0.5);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.home-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(198, 122, 152, 0.7);
}

h1 {
  color: #d46e8c;
  font-size: 3rem;
  text-shadow: 0 2px 4px rgba(212, 110, 140, 0.4);
  margin-bottom: 0.5rem;
}

#game-info {
  font-size: 1.1rem;
  margin-bottom: 1rem;
  color: #a85d72;
}

.grid {
  display: grid;
  grid-template-columns: repeat(8, 45px);
  gap: 6px;
  justify-content: center;
  margin: 1.5rem auto;
}

.cell {
  width: 45px;
  height: 45px;
  background: linear-gradient(145deg, #f1d4e5, #f0dce4);
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(208, 154, 168, 0.3);
  font-size: 1.4rem;
  line-height: 45px;
  color: #c15e78;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  user-select: none;
}

.cell:hover {
  transform: scale(1.08);
  box-shadow: 0 6px 15px rgba(208, 154, 168, 0.5);
}

.cell.revealed {
  background: linear-gradient(145deg, #f3ceda, #e9b9c9);
  box-shadow: inset 0 3px 6px rgba(188, 126, 149, 0.3);
  cursor: default;
  transform: none;
}

.cell.mine {
  background: linear-gradient(145deg, #d46e8c, #b95c77);
  color: white;
  text-shadow: 0 2px 3px rgba(0,0,0,0.3);
}

.cell.flagged {
  background: linear-gradient(145deg, #ffe0ea, #ffbcd1);
  color: #d46e8c;
}

button {
  background: linear-gradient(145deg, #d46e8c, #b95c77);
  color: white;
  border: none;
  padding: 0.6rem 1.4rem;
  border-radius: 10px;
  font-size: 1rem;
  box-shadow: 0 4px 14px rgba(198, 122, 152, 0.4);
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(198, 122, 152, 0.6);
}

.button-area {
  margin-top: 2rem;
}

.legend {
  background-color: rgba(255, 255, 255, 0.9);
  border: 2px dashed #d09aa8;
  border-radius: 10px;
  padding: 1rem;
  margin: 2rem auto;
  display: inline-block;
  box-shadow: 0 4px 10px rgba(208, 154, 168, 0.3);
  font-size: 1rem;
}

small.mobile-hint {
  display: block;
  margin-top: 1rem;
  color: #b06d82;
}

@media (max-width: 500px) {
  .grid {
    grid-template-columns: repeat(8, 34px);
    gap: 4px;
  }
  .cell {
    width: 34px;
    height: 34px;
    font-size: 1.1rem;
    line-height: 34px;
  }
  h1 {
    font-size: 2.2rem;
  }
  button, .home-button {
    font-size: 0.9rem;
    padding: 0.4rem 1rem;
  }
}

  </style>
</head>
<body>
  <div class="wrapper">
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <h1>Swaddle Sweeper</h1>
    <p>Find all the swaddles without hitting a üí©!</p>
    <p id="game-info">
      ‚è±Ô∏è Time: <span id="timer">00:00</span>
      &nbsp; | &nbsp;
      üí© Mines: 10
      <br>
      üèÜ Best: <span id="best-time">--:--</span>
    </p>

    <div id="grid" class="grid"></div>

    <div class="button-area">
      <button onclick="startGame()">Restart Game</button>
    </div>

    <div style="background-color: #fff5f7; border: 2px dashed #d09aa8; border-radius: 8px; padding: 0.5rem 1rem; margin: 1rem auto; display: inline-block; font-size: 1rem;">
      <strong>Legend:</strong><br>
      üçº = 1 &nbsp; | &nbsp;
      üß∏ = 2 &nbsp; | &nbsp;
      üéÄ = 3 &nbsp; | &nbsp;
      üë∂ = 4 &nbsp; | &nbsp;
      ü©∑ = Your marker &nbsp; | &nbsp;
      üí© = Dirty diaper
    </div>
  

  <script>
let bestTime = localStorage.getItem('swaddleBestTime') || null;
window.addEventListener('DOMContentLoaded', () => {
  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    const hint = document.createElement('small');
    hint.innerHTML = 'üëâ On mobile: tap to reveal, press and hold to place a ü©∑';
    hint.style.display = 'block';
    hint.style.marginTop = '1rem';
    hint.style.color = '#b06d82';
    document.body.appendChild(hint);
  }
});

    const size = 8;
    const mineCount = 10;
    let board = [];
    let timerInterval = null;
    let startTime = null;
    let timerStarted = false;
    let gameOver = false;

    const emojiMap = {
      1: 'üçº',
      2: 'üß∏',
      3: 'üéÄ', // Temporary replacement for burrito baby
      4: 'üë∂',
    };

    const grid = document.getElementById('grid');

    function startGame() {
      stopTimer();
      document.getElementById('best-time').textContent = bestTime ? formatTime(bestTime) : '--:--';
      timerStarted = false;
      document.getElementById('timer').textContent = '00:00';

      board = [];
      gameOver = false;
      generateBoard();
      placeMines();
      calculateNumbers();
      drawGrid();
}


    function generateBoard() {
      for (let i = 0; i < size * size; i++) {
        board.push({ mine: false, revealed: false, flagged: false, number: 0 });
      }
    }

    function placeMines() {
      let placed = 0;
      while (placed < mineCount) {
        let index = Math.floor(Math.random() * board.length);
        if (!board[index].mine) {
          board[index].mine = true;
          placed++;
        }
      }
    }

    function calculateNumbers() {
  for (let i = 0; i < board.length; i++) {
    if (board[i].mine) {
      board[i].number = 0; // not needed but safe to declare
      continue;
    }
    const neighbors = getNeighbors(i);
    board[i].number = neighbors.reduce((count, idx) => count + (board[idx].mine ? 1 : 0), 0);
  }
}

    function getNeighbors(index) {
      const x = index % size;
      const y = Math.floor(index / size);
      const offsets = [-1, 0, 1];
      const neighbors = [];

      for (let dx of offsets) {
        for (let dy of offsets) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
            neighbors.push(ny * size + nx);
          }
        }
      }

      return neighbors;
    }

    function reveal(index) {
      const cell = board[index];
      const el = document.getElementById(`cell-${index}`);
      if (!timerStarted) {
        startTimer();
      }
      if (gameOver || cell.revealed || cell.flagged) return;

      cell.revealed = true;
      el.classList.add('revealed');
      el.classList.remove('flagged');
      el.textContent = '';

      if (cell.mine) {
        el.textContent = 'üí©';
        el.classList.add('mine');
        revealAllMines();
        alert('Oops! You found a dirty diaper!');
        gameOver = true;
        stopTimer();
        return;
      }

      if (cell.number > 0) {
        el.textContent = emojiMap[cell.number] || 'üë∂';
        el.classList.add('safe');
      } else {
        getNeighbors(index).forEach(reveal);
      }

      checkWin();
      
    }

    function toggleFlag(index) {
  if (gameOver || board[index].revealed) return;

  const cell = board[index];
  const el = document.getElementById(`cell-${index}`);

  if (!cell.flagged) {
  cell.flagged = true;
  el.textContent = 'ü©∑';
  el.classList.add('flagged');

  const totalFlags = board.filter(c => c.flagged).length;

  if (totalFlags > mineCount) {
    const correctFlags = board.filter(c => c.flagged && c.mine).length;
    alert(`You've placed too many hearts! There are only ${mineCount} diapers left. You've placed ${totalFlags} hearts, but only ${correctFlags} are correct.`);
  }

  if (navigator.vibrate) {
    navigator.vibrate(50);
  }

} else {
  cell.flagged = false;
  el.textContent = '';
  el.classList.remove('flagged');

  if (navigator.vibrate) {
    navigator.vibrate(30);
  }
}

}



    function updateMineCounter() {
      const flagged = board.filter(cell => cell.flagged).length;
      document.getElementById("mine-counter").textContent = `üí© Mines: ${mineCount - flagged}`;
}
    function revealAllMines() {
      board.forEach((cell, i) => {
        if (cell.mine) {
          const el = document.getElementById(`cell-${i}`);
          el.textContent = 'üí©';
          el.classList.add('revealed', 'mine');
        }
      });
    }

    function checkWin() {
      const allSafeRevealed = board.every(cell => cell.mine || cell.revealed);
      if (allSafeRevealed && !gameOver) {
        gameOver = true;
        stopTimer();

        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        if (!bestTime || elapsed < bestTime) {
          bestTime = elapsed;
          localStorage.setItem('swaddleBestTime', elapsed);
          alert(`üéâ You found all the swaddles!\nüïí New Best Time: ${formatTime(elapsed)}`);
        } else {
          alert(`üéâ You found all the swaddles!\n‚è±Ô∏è Time: ${formatTime(elapsed)}\nüèÜ Best: ${formatTime(bestTime)}`);
        }
      }
    }
    function startTimer() {
      startTime = Date.now();
      timerStarted = true;

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').textContent = formatTime(elapsed);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerStarted = false;
    }

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function drawGrid() {
      grid.innerHTML = '';

      for (let i = 0; i < board.length; i++) {
        const cell = document.createElement('div');
        cell.id = `cell-${i}`;
        cell.className = 'cell';

        // ---- Desktop behavior (unchanged) ----
        cell.onclick = () => {
          if (board[i].flagged) {
            toggleFlag(i);
          } else if (!board[i].revealed) {
            reveal(i);
    }
   };

      cell.oncontextmenu = (e) => {
        e.preventDefault();
        toggleFlag(i);
      };
    
    

// ---- Mobile: press and hold to flag ----
let pressTimer = null;
let longPress = false;

cell.addEventListener("touchstart", (e) => {
  longPress = false;
  pressTimer = setTimeout(() => {
    toggleFlag(i);
    longPress = true;
  }, 500); // 500ms press = flag
});

cell.addEventListener("touchend", () => {
  clearTimeout(pressTimer);
  if (!longPress && !board[i].flagged && !board[i].revealed) {
    reveal(i); // tap = reveal
  }
});

cell.addEventListener("touchcancel", () => {
  clearTimeout(pressTimer);
});



    grid.appendChild(cell);
  }
}


    // Auto-start
    startGame();
    
  </script>
</body>
</html>
