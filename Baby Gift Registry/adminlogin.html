<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #fef6f8; }
    form { max-width: 300px; margin: auto; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { background: #d09aa8; color: white; padding: 0.5rem; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form onsubmit="login(event)">
    <input type="password" id="password" placeholder="Enter password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const API_URL = "https://gift-registry-backend.onrender.com/";
    
    async function login(event) {
      event.preventDefault();
      const password = document.getElementById("admin-password").value;
    
      try {
        const response = await fetch(API_URL + "admin-login", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ password })
        });
    
        if (response.ok) {
          window.location.href = "admin.html"; // âœ… redirect here after login
        } else {
          alert("Incorrect password. Please try again.");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("There was a problem with login.");
      }
    }
    </script>
</body>
</html>
