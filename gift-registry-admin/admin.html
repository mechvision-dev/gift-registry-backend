<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Baby Wish List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f6f3;
    }
    h1 {
      color: #b06d82;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0d5db;
    }
  </style>
</head>
<body>
  <h1>Gift Reservations</h1>
  <table id="reservationsTable">
    <thead>
      <tr><th>Gift ID</th><th>Reserved By</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>Notes & Suggestions</h1>
  <table id="notesTable">
    <thead>
      <tr><th>Name</th><th>Note</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://gift-registry-backend.onrender.com/";

    async function loadReservations() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.querySelector("#reservationsTable tbody");
        data.forEach(entry => {
          const row = `<tr><td>${entry.id}</td><td>${entry.reservedBy}</td></tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("Failed to load reservations", err);
      }
    }

    async function loadNotes() {
      try {
        const res = await fetch(`${API_URL}notes`);
        const data = await res.json();
        const tbody = document.querySelector("#notesTable tbody");
        data.forEach(entry => {
          const row = `<tr><td>${entry.name}</td><td>${entry.note}</td></tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } catch (err) {
        console.error("Failed to load notes", err);
      }
    }

    loadReservations();
    loadNotes();
  </script>
</body>
</html>
